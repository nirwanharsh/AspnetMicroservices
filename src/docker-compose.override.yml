version: '3.4'

services:
  catalogDB:
    container_name: catalogDB
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db 

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogDB:27017"
    depends_on:
      - catalogDB
    ports:
      - "8000:80"
